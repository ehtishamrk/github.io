<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AOLFS | Advanced Operations, Logistics & Financial Solutions</title>
<style>
  * {margin:0;padding:0;box-sizing:border-box;}

  body {
    height: 100vh;
    background: #000;
    color: #fff;
    font-family: "Segoe UI", Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* Binary canvas (hidden by default, revealed through mask) */
  #binaryCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    opacity: 1;
  }

  /* Mask canvas for scratch effect */
  #maskCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    background: #000;
  }

  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 50px 70px;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    backdrop-filter: blur(10px) brightness(1.1);
    background: rgba(255,255,255,0.05);
    box-shadow: 0 0 40px rgba(255,255,255,0.08);
    max-width: 600px;
  }

  h1 {
    font-size: 2.8em;
    background: linear-gradient(90deg,#00fff0,#00e0ff,#0fffcf);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    letter-spacing: 2px;
  }

  h2 {
    font-size: 1.2em;
    margin-bottom: 20px;
    opacity: 0.8;
    letter-spacing: 1px;
  }

  p {
    color: #ccc;
    font-size: 1em;
    margin-bottom: 30px;
  }

  .fake-form {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .fake-form input, .fake-form button {
    border-radius: 8px;
    border: none;
    padding: 10px 20px;
  }

  .fake-form input {
    background: rgba(255,255,255,0.1);
    color: #fff;
    width: 240px;
  }

  .fake-form button {
    background: linear-gradient(90deg, #00e0ff, #00ffa2);
    color: #000;
    font-weight: 600;
    cursor: not-allowed;
  }

  .ventures {
    margin-top: 40px;
    font-size: 0.9em;
    opacity: 0.8;
  }

  .ventures span {
    display: block;
    font-size: 1.3em;
    margin-top: 5px;
    background: linear-gradient(90deg,#0fffcf,#00e0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
    letter-spacing: 2px;
  }
</style>
</head>
<body>

<canvas id="binaryCanvas"></canvas>
<canvas id="maskCanvas"></canvas>

<div class="content">
  <h1>AOLFS</h1>
  <h2>Advanced Operations, Logistics & Financial Solutions</h2>
  <p>We help businesses scale using AI-driven management, automation, and intelligent workflows built around your needs.</p>

  <div class="fake-form">
    <input type="text" placeholder="Get notified when we launch" disabled>
    <button disabled>Notify Me</button>
  </div>

  <div class="ventures">
    A Project of
    <span>ABCD VENTURES</span>
  </div>
</div>

<script>
/* === Binary Background === */
const binaryCanvas = document.getElementById("binaryCanvas");
const bctx = binaryCanvas.getContext("2d");
binaryCanvas.width = innerWidth;
binaryCanvas.height = innerHeight;

const binary = "0101010101010101010101";
const fontSize = 14;
let columns = binaryCanvas.width / fontSize;
let drops = Array(Math.floor(columns)).fill(1);

function drawBinary() {
  bctx.fillStyle = "rgba(0,0,0,0.1)";
  bctx.fillRect(0, 0, binaryCanvas.width, binaryCanvas.height);
  bctx.fillStyle = "#00fff0";
  bctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = binary[Math.floor(Math.random() * binary.length)];
    bctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > binaryCanvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(drawBinary, 50);

/* === Mask Scratch Effect === */
const maskCanvas = document.getElementById("maskCanvas");
const mctx = maskCanvas.getContext("2d");
maskCanvas.width = innerWidth;
maskCanvas.height = innerHeight;

// start with black overlay
mctx.fillStyle = "#000";
mctx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);

function scratch(x, y) {
  mctx.globalCompositeOperation = "destination-out";
  const gradient = mctx.createRadialGradient(x, y, 0, x, y, 120);
  gradient.addColorStop(0, "rgba(0,0,0,1)");
  gradient.addColorStop(1, "rgba(0,0,0,0)");
  mctx.fillStyle = gradient;
  mctx.beginPath();
  mctx.arc(x, y, 120, 0, Math.PI * 2);
  mctx.fill();
  mctx.globalCompositeOperation = "source-over";
}

document.addEventListener("mousemove", e => scratch(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  scratch(t.clientX, t.clientY);
});

window.addEventListener("resize", () => {
  binaryCanvas.width = innerWidth;
  binaryCanvas.height = innerHeight;
  maskCanvas.width = innerWidth;
  maskCanvas.height = innerHeight;
  mctx.fillStyle = "#000";
  mctx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
  columns = binaryCanvas.width / fontSize;
  drops = Array(Math.floor(columns)).fill(1);
});
</script>

</body>
</html>
