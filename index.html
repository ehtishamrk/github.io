<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOLFS | Advanced Operations, Logistics & Financial Solutions</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 50% 30%, #000, #020202, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 50px rgba(0, 255, 200, 0.2);
      animation: fadeIn 2s ease;
      width: 90%;
      max-width: 600px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .brand-logo svg {
      height: 80px;
      width: auto;
      display: block;
    }

    @media (max-width: 480px) {
      .brand-logo svg { height: 55px; }
    }

    h1 {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #ccc;
      text-shadow: none;
    }

    p {
      color: #aaa;
      margin: 20px 0;
      line-height: 1.6;
    }

    .maintenance {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 25px;
    }

    .email-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.08);
      border-radius: 50px;
      padding: 6px;
      max-width: 380px;
      margin: 0 auto 20px;
    }

    input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      flex: 1;
      padding: 12px 15px;
      font-size: 14px;
    }

    input::placeholder {
      color: #777;
    }

    button {
      background: linear-gradient(45deg, #00ffc3, #0099ff);
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: not-allowed;
      transition: 0.3s;
    }

    .ventures {
      font-weight: 600;
      background: linear-gradient(45deg, #00ffc3, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .project-line {
      font-size: 14px;
      color: #aaa;
      margin-top: 30px;
    }

    footer {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="neural"></canvas>

  <div class="container">
    <!-- Dune-style AOLFS logo -->
    <div class="brand-logo" aria-hidden="false">
      <svg viewBox="0 0 900 220" width="320" height="78" role="img" xmlns="http://www.w3.org/2000/svg" aria-labelledby="aolfsTitle aolfsDesc">
        <title id="aolfsTitle">AOLFS — Advanced Operations, Logistics & Financial Solutions</title>
        <desc id="aolfsDesc">AOLFS wordmark with desert-gold gradient and cinematic accents.</desc>

        <defs>
          <linearGradient id="gGold" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#f5d27a"/>
            <stop offset="50%" stop-color="#e6b85a"/>
            <stop offset="100%" stop-color="#c78f28"/>
          </linearGradient>
          <linearGradient id="gShine" x1="0" x2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
            <stop offset="40%" stop-color="#ffffff" stop-opacity="0.06"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
          </linearGradient>
          <filter id="fBevel" x="-30%" y="-30%" width="160%" height="160%">
            <feOffset dx="0" dy="1" result="off"/>
            <feGaussianBlur in="off" stdDeviation="1" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
          </filter>
          <g id="accent">
            <rect x="0" y="0" width="120" height="4" rx="2" />
          </g>
        </defs>

        <g transform="translate(10,10)">
          <text x="20" y="140"
                font-family="'Cinzel', 'Trajan', 'Inter', sans-serif"
                font-weight="800"
                font-size="160"
                letter-spacing="12"
                fill="url(#gGold)"
                stroke="rgba(0,0,0,0.18)"
                stroke-width="4"
                paint-order="stroke"
                filter="url(#fBevel)">
            AOLFS
          </text>

          <text x="20" y="140"
                font-family="'Cinzel', 'Trajan', 'Inter', sans-serif"
                font-weight="800"
                font-size="160"
                letter-spacing="12"
                fill="url(#gShine)"
                style="mix-blend-mode: screen; pointer-events: none;">
            AOLFS
          </text>

          <path d="M120 70 L150 70 L135 90 Z" fill="rgba(0,0,0,0.18)"/>
          <path d="M360 70 L390 70 L375 90 Z" fill="rgba(0,0,0,0.18)"/>
          <path d="M600 70 L630 70 L615 90 Z" fill="rgba(255,255,255,0.06)"/>
          <use href="#accent" x="6" y="172" fill="rgba(255,255,255,0.06)" transform="scale(1.2,1)"/>
          <use href="#accent" x="760" y="172" fill="rgba(255,255,255,0.06)" transform="scale(0.9,1)"/>
          <rect x="95" y="152" width="6" height="12" rx="2" fill="rgba(0,0,0,0.2)"/>
          <rect x="500" y="152" width="6" height="12" rx="2" fill="rgba(0,0,0,0.12)"/>
        </g>
      </svg>
    </div>

    <h1>Advanced Operations, Logistics & Financial Solutions</h1>

    <p>
      Building the future of business scaling — where AI, automation, and intelligent workflows power next-gen operations, logistics, and finance.
    </p>

    <div class="maintenance">(This site is under maintenance.)</div>

    <div class="email-box">
      <input type="email" placeholder="Get notified when we relaunch..." disabled>
      <button disabled>Notify Me</button>
    </div>

    <div class="project-line">A Project of <span class="ventures">ABCD Ventures</span></div>
    <footer>© 2025 AOLFS. All rights reserved.</footer>
  </div>

  <script>
    const canvas = document.getElementById('neural');
    const ctx = canvas.getContext('2d');
    let w, h;
    const particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > w) this.speedX *= -1;
        if (this.y < 0 || this.y > h) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,255,195,0.5)';
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < 80; i++) {
        particles.push(new Particle());
      }
    }
    init();

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
