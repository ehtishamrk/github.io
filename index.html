<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AOLFS</title>

  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content-box {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 200, 0.2);
      box-shadow: 0 0 60px rgba(0, 255, 200, 0.15),
                  inset 0 0 30px rgba(0, 255, 200, 0.1);
      backdrop-filter: blur(6px);
      padding: 3rem 4rem;
      border-radius: 16px;
      text-align: center;
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #00ffd5;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
    }

    p {
      font-size: 1.1rem;
      margin-top: 1rem;
      line-height: 1.7;
      color: #eaeaea;
    }

    .maintenance {
      margin-top: 1.5rem;
      color: #aaa;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    input[type="email"] {
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #00ffd5;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      width: 80%;
      max-width: 300px;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #00ffd5, #007a70);
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffd5, #00ffa0);
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.5);
    }
  </style>
</head>

<body>
  <canvas id="andromeda"></canvas>

  <div class="content-box">
    <h1>AOLFS</h1>
    <p>Weâ€™re shaping the future of how businesses scale, using AI, automation, and intelligent workflows to power the next generation of operations, logistics, and finance.</p>
    <p class="maintenance">This site is under maintenance.</p>
    <input type="email" placeholder="Enter your email" />
    <button>Notify Me</button>
  </div>

  <script type="text/javascript" sandbox="allow-scripts">
    (function() {
      const canvas = document.getElementById("andromeda");
      const ctx = canvas.getContext("2d");
      let stars = [];
      const numStars = 500;
      const colors = [
        "#bf8699", "#654455", "#4c3348", "#4e3650", "#7e5468", "#73566a",
        "#946c84", "#a06f84", "#6a4f62", "#b8899b", "#61495f", "#a3798f",
        "#373b58", "#8c5666", "#64485e"
      ];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function initStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const radius = Math.sqrt(Math.random()) * Math.min(canvas.width, canvas.height) / 1.2;
          const x = canvas.width / 2 + radius * Math.cos(angle);
          const y = canvas.height / 2 + radius * Math.sin(angle);
          const speed = 0.05 + Math.random() * 0.05;
          stars.push({ x, y, angle, radius, speed, color: colors[Math.floor(Math.random() * colors.length)] });
        }
      }

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
          const distFromCenter = Math.sqrt((star.x - canvas.width / 2)**2 + (star.y - canvas.height / 2)**2);
          const size = 0.5 + (distFromCenter / (canvas.width / 2)) * 1.2;
          ctx.beginPath();
          ctx.arc(star.x, star.y, size, 0, 2 * Math.PI);
          ctx.fillStyle = star.color;
          ctx.shadowBlur = 5;
          ctx.shadowColor = star.color;
          ctx.fill();
        });
      }

      function update() {
        stars.forEach(star => {
          star.angle += star.speed * 0.002;
          const spiralFactor = 1.001;
          star.radius *= spiralFactor;
          star.x = canvas.width / 2 + star.radius * Math.cos(star.angle);
          star.y = canvas.height / 2 + star.radius * Math.sin(star.angle * 1.1);
        });
      }

      function animate() {
        draw();
        update();
        requestAnimationFrame(animate);
      }

      resizeCanvas();
      initStars();
      animate();
      window.addEventListener("resize", () => {
        resizeCanvas();
        initStars();
      });
    })();
  </script>
</body>
</html>
