<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AOLFS | Advanced Operations, Logistics & Financial Solutions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Orbitron', sans-serif;
    }

    #galaxyCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: #00e6e6;
    }

    .content h1 {
      font-size: 6em;
      letter-spacing: 10px;
      text-shadow: 0 0 20px #00ffff, 0 0 60px #00e6e6, 0 0 100px #00cccc;
    }

    .content p {
      font-size: 1.3em;
      color: #b8d8d8;
      text-shadow: 0 0 10px #00e6e6;
    }
  </style>
</head>
<body>
  <canvas id="galaxyCanvas"></canvas>

  <div class="content">
    <h1>AOLFS</h1>
    <p>Advanced Operations, Logistics & Financial Solutions</p>
  </div>

  <script>
    const canvas = document.getElementById("galaxyCanvas");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const numStars = 2500;

    // Define star colors (Andromeda-like mix)
    const colors = [
      "rgba(255,255,255,0.9)",
      "rgba(200,180,255,0.9)",
      "rgba(255,180,180,0.8)",
      "rgba(180,220,255,0.8)",
      "rgba(255,210,240,0.8)"
    ];

    // Create spiral galaxy stars
    for (let i = 0; i < numStars; i++) {
      const spiralArms = 4;
      const arm = i % spiralArms;
      const angle = (i / numStars) * Math.PI * 2 * spiralArms + arm * 0.5;
      const distance = Math.pow(Math.random(), 0.5) * (canvas.width / 2);
      const offset = (Math.random() - 0.5) * 50;

      stars.push({
        x: centerX + Math.cos(angle) * distance + offset,
        y: centerY + Math.sin(angle) * distance * 0.5 + offset / 2,
        distance: distance,
        angle: angle,
        speed: 0.0003 + Math.random() * 0.0006,
        size: Math.random() * 1.5 + 0.3,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function drawNebula() {
      // soft nebula core gradient
      const nebula = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 600);
      nebula.addColorStop(0, "rgba(255,230,200,0.35)");
      nebula.addColorStop(0.3, "rgba(255,200,255,0.25)");
      nebula.addColorStop(0.6, "rgba(200,150,255,0.15)");
      nebula.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = nebula;
      ctx.beginPath();
      ctx.arc(centerX, centerY, 800, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawNebula();

      for (let star of stars) {
        star.angle += star.speed;
        const x = centerX + Math.cos(star.angle) * star.distance;
        const y = centerY + Math.sin(star.angle) * star.distance * 0.55;

        const depth = 1 - star.distance / (canvas.width / 2);
        const brightness = 0.4 + depth * 0.6;

        ctx.beginPath();
        ctx.fillStyle = star.color.replace("0.9", brightness.toFixed(2));
        ctx.arc(x, y, star.size * (1.2 - depth * 0.5), 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
