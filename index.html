<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AOLFS | Advanced Operations, Logistics & Financial Solutions</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
html,body{height:100%;width:100%;overflow:hidden;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;flex-direction:column;}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;}
.container{position:relative;z-index:2;text-align:center;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:20px;padding:40px 30px;backdrop-filter:blur(14px);box-shadow:0 0 50px rgba(0,255,200,0.12);width:90%;max-width:600px;}
.brand{font-size:clamp(2rem,5vw,3rem);font-weight:800;letter-spacing:3px;text-transform:uppercase;color:#00ffc3;}
h1{margin-top:10px;font-size:clamp(1rem,3vw,1.4rem);color:#ccc;}
p{color:#aaa;margin:20px 0 20px;line-height:1.6;font-size:clamp(0.92rem,2.5vw,1rem)}
.maintenance{color:#ddd;font-size:0.95em;margin-bottom:18px;display:block;}
.email-box{display:flex;justify-content:center;align-items:center;background:rgba(255,255,255,0.06);border-radius:50px;padding:6px;max-width:380px;margin:0 auto 20px;gap:8px;flex-wrap:wrap;}
input{background:transparent;border:none;outline:none;color:#fff;flex:1;min-width:180px;padding:12px 15px;font-size:14px;}
input::placeholder{color:#888}
button{background:linear-gradient(45deg,#00ffc3,#0099ff);border:none;color:#000;font-weight:600;padding:12px 25px;border-radius:30px;cursor:not-allowed;}
.ventures{font-weight:600;background:linear-gradient(45deg,#00ffc3,#0099ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.project-line{font-size:clamp(0.8rem,2vw,0.9rem);color:#aaa;margin-top:20px}
footer{font-size:12px;color:#666;margin-top:8px}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="container">
  <div class="brand">AOLFS</div>
  <h1>Advanced Operations, Logistics & Financial Solutions</h1>
  <p>Building the future of business scaling — where AI, automation, and intelligent workflows power next-gen operations, logistics, and finance.</p>
  <span class="maintenance">(This site is under maintenance.)</span>

  <div class="email-box">
    <input type="email" placeholder="Get notified when we relaunch..." disabled>
    <button disabled>Notify Me</button>
  </div>

  <div class="project-line">A Project of <span class="ventures">ABCD Ventures</span></div>
  <footer>© 2025 AOLFS. All rights reserved.</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
let scene, camera, renderer, galaxy, streaks;

init();
animate();

function init(){
  renderer = new THREE.WebGLRenderer({canvas:document.getElementById("bg"),antialias:true});
  renderer.setSize(window.innerWidth,window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,5000);
  camera.position.z = 1000;

  // Galaxy stars
  const starsGeo = new THREE.BufferGeometry();
  const starCount = 2000;
  const pos = new Float32Array(starCount*3);
  const colors = new Float32Array(starCount*3);
  const palette = [0xffffff,0x99ccff,0xffcccc,0xffe0b0];
  for(let i=0;i<starCount;i++){
    const r = 800+Math.random()*800;
    const theta = Math.random()*2*Math.PI;
    const phi = Math.acos(2*Math.random()-1);
    pos[i*3]=r*Math.sin(phi)*Math.cos(theta);
    pos[i*3+1]=r*Math.sin(phi)*Math.sin(theta);
    pos[i*3+2]=r*Math.cos(phi)-1500; // pushed far back
    const c=new THREE.Color(palette[Math.floor(Math.random()*palette.length)]);
    colors[i*3]=c.r;colors[i*3+1]=c.g;colors[i*3+2]=c.b;
  }
  starsGeo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  starsGeo.setAttribute("color",new THREE.BufferAttribute(colors,3));
  const starMat=new THREE.PointsMaterial({size:2,vertexColors:true,transparent:true,opacity:0.9,blending:THREE.AdditiveBlending});
  galaxy=new THREE.Points(starsGeo,starMat);
  scene.add(galaxy);

  // Interstellar streaks far in background
  const streakGeo=new THREE.BufferGeometry();
  const streakCount=200;
  const sPos=new Float32Array(streakCount*3);
  for(let i=0;i<streakCount;i++){
    sPos[i*3]=-2000+Math.random()*4000; // start spread
    sPos[i*3+1]=(Math.random()-0.5)*1000;
    sPos[i*3+2]=-1200-Math.random()*1000;
  }
  streakGeo.setAttribute("position",new THREE.BufferAttribute(sPos,3));
  const streakMat=new THREE.PointsMaterial({color:0x99ddff,size:3,transparent:true,opacity:0.4,blending:THREE.AdditiveBlending});
  streaks=new THREE.Points(streakGeo,streakMat);
  scene.add(streaks);

  window.addEventListener("resize",()=>{
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
  });
}

function animate(){
  requestAnimationFrame(animate);
  galaxy.rotation.y+=0.0003;
  galaxy.rotation.x+=0.0001;

  // move streaks left→right slowly
  const arr=streaks.geometry.attributes.position.array;
  for(let i=0;i<arr.length;i+=3){
    arr[i]+=1.5;
    if(arr[i]>2000){arr[i]=-2000;}
  }
  streaks.geometry.attributes.position.needsUpdate=true;

  renderer.render(scene,camera);
}
</script>
</body>
</html>
