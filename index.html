<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOLFS | Innovating the Future</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 20%, #0a0a0a, #050505, #000);
      overflow: hidden;
      color: white;
    }

    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: linear-gradient(45deg, #00bcd4, #4caf50, #8bc34a);
      filter: blur(120px);
      opacity: 0.2;
      animation: rotate 12s linear infinite;
      border-radius: 50%;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card {
      position: relative;
      text-align: center;
      padding: 60px 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 60px rgba(0, 255, 170, 0.1);
      z-index: 10;
      max-width: 520px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      color: #bdbdbd;
      margin-bottom: 40px;
    }

    .email-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 40px;
      overflow: hidden;
      padding: 6px;
      max-width: 350px;
      margin: 0 auto 20px;
    }

    input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      flex: 1;
      padding: 12px 15px;
      font-size: 14px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: linear-gradient(45deg, #00ffc3, #0099ff);
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 22px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffc3;
    }

    .success {
      font-size: 14px;
      color: #00ffc3;
      opacity: 0;
      transition: opacity 0.4s;
    }

    footer {
      font-size: 12px;
      color: #888;
      margin-top: 40px;
    }

    .project-line {
      font-size: 14px;
      margin-top: 5px;
    }

    .ventures {
      font-weight: bold;
      background: linear-gradient(45deg, #00ffc3, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-style: italic;
      text-shadow: 0 0 10px rgba(0,255,200,0.4);
    }

    .brand-name {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #00ffc3, #00bfff, #8bc34a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0,255,200,0.4);
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="card">
    <div class="brand-name">AOLFS</div>
    <h1>ðŸš§ Under Maintenance</h1>
    <div class="subtitle">
      We're upgrading systems to make businesses smarter with AI-driven automation.<br>
      Please check back soon.
    </div>

    <div class="email-box">
      <input type="email" placeholder="Enter your email to get notified..." disabled>
      <button disabled>Notify Me</button>
    </div>

    <div class="success">âœ… You'll be notified when we're back!</div>

    <div class="project-line">A Project of <span class="ventures">ABCD Ventures</span></div>
    <footer>Â© 2025 AOLFS. All rights reserved.</footer>
  </div>
</body>
</html>
