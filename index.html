<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOLFS | Building the Future of Intelligent Operations</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      height: 100vh; background: #010409; color: #fff;
      display: flex; align-items: center; justify-content: center; overflow: hidden;
      position: relative;
    }

    /* Background gradient */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #00eaff, #006eff, #00eaff, #00ffc3);
      filter: blur(250px);
      opacity: 0.15;
      animation: spin 25s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      z-index: 2;
      text-align: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 0 60px rgba(0,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeUp 2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand {
      font-size: 3rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00ffc3, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 1.6rem;
      color: #00ffc3;
      margin: 15px 0;
      text-shadow: 0 0 30px rgba(0,255,200,0.4);
    }

    p {
      color: #aaa;
      margin-bottom: 30px;
      line-height: 1.6;
      font-size: 15px;
    }

    .email-box {
      background: rgba(255,255,255,0.08);
      border-radius: 50px;
      padding: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 380px;
      margin: 0 auto 30px;
    }

    input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      flex: 1;
      padding: 12px 15px;
      font-size: 14px;
    }

    button {
      background: linear-gradient(45deg, #00ffc3, #0099ff);
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: not-allowed;
    }

    .project-line {
      font-size: 14px;
      color: #aaa;
    }

    .ventures {
      background: linear-gradient(45deg, #00ffc3, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    footer {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="globe"></canvas>
  <div class="container">
    <div class="brand">AOLFS</div>
    <h1>ðŸš§ Building the Future of Intelligent Automation</h1>
    <p>Our engineers are rearchitecting systems powered by AI to enhance business efficiency globally.<br>
       A new era of smart logistics and financial intelligence is coming soon.</p>
    <div class="email-box">
      <input type="email" placeholder="Enter your email to get notified..." disabled>
      <button disabled>Notify Me</button>
    </div>
    <div class="project-line">A Project of <span class="ventures">ABCD Ventures</span></div>
    <footer>Â© 2025 AOLFS. All rights reserved.</footer>
  </div>

  <script>
    const canvas = document.getElementById("globe");
    const ctx = canvas.getContext("2d");
    let w, h, angle = 0;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    function drawGlobe() {
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      ctx.translate(w / 2, h / 2);
      const r = Math.min(w, h) / 3.5;
      ctx.rotate(angle);
      for (let i = 0; i < 30; i++) {
        const lat = (i / 30) * Math.PI - Math.PI / 2;
        ctx.beginPath();
        for (let j = 0; j <= 60; j++) {
          const lon = (j / 60) * Math.PI * 2;
          const x = r * Math.cos(lat) * Math.cos(lon);
          const y = r * Math.sin(lat);
          ctx.lineTo(x, y);
        }
        ctx.strokeStyle = "rgba(0,255,195,0.25)";
        ctx.stroke();
      }
      ctx.restore();
      angle += 0.002;
      requestAnimationFrame(drawGlobe);
    }
    drawGlobe();
  </script>
</body>
</html>
