<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOLFS | Advanced Operations, Logistics & Financial Solutions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at 50% 50%, #000010 0%, #000 100%);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      padding: 40px;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 30px 5px rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: #00e6d2;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }

    p {
      color: #e0e0e0;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 1.1em;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 10px 15px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 1em;
      outline: none;
    }

    button {
      background-color: #00e6d2;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00b3a4;
    }

    .spaceship {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 50% 50%, #00e6d2, transparent 60%);
      border-radius: 50%;
      box-shadow: 0 0 20px #00e6d2, 0 0 40px rgba(0, 230, 210, 0.3);
      z-index: 1;
      opacity: 0.4;
      animation: floatShip 12s ease-in-out infinite alternate;
      transform: translate(-50%, -50%) scale(0.7);
      filter: blur(1px);
    }

    @keyframes floatShip {
      0% { transform: translate(-55%, -50%) scale(0.7); opacity: 0.35; }
      100% { transform: translate(-45%, -50%) scale(0.7); opacity: 0.45; }
    }
  </style>
</head>
<body>

  <canvas id="galaxy"></canvas>

  <div class="spaceship"></div>

  <div class="content">
    <h1>AOLFS</h1>
    <p>Building the future of business scaling where AI, automation, and intelligent workflows shape next-generation operations, logistics, and finance.</p>
    <p style="margin-top: 10px; color: #00e6d2;">This site is under maintenance.</p>

    <form action="https://formspree.io/f/xldpapap" method="POST">
      <input type="email" name="email" placeholder="Enter your email to get notified" required>
      <input type="text" name="_gotcha" style="display:none">
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const colors = [
      "#bf8699", "#654455", "#4c3348", "#4e3650", "#7e5468", "#73566a",
      "#946c84", "#a06f84", "#6a4f62", "#b8899b", "#61495f", "#a3798f",
      "#373b58", "#8c5666", "#64485e"
    ];

    for (let i = 0; i < 400; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width,
        size: Math.random() * 2,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function moveStars() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
        star.z -= 0.8;
        if (star.z <= 0) {
          star.z = canvas.width;
        }
        const k = 128.0 / star.z;
        const px = star.x * k + canvas.width / 2;
        const py = star.y * k + canvas.height / 2;

        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          const size = (1 - star.z / canvas.width) * 2;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fillStyle = star.color;
          ctx.fill();
        }
      }

      requestAnimationFrame(moveStars);
    }

    moveStars();

    // Step 2: Success message without reloading
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        alert("✅ Thanks! You'll be notified when we relaunch.");
        form.reset();
      } else {
        alert("❌ There was an error. Please try again later.");
      }
    });
  </script>

</body>
</html>
