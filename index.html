<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AOLFS | Advanced Operations, Logistics & Financial Solutions</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

  body {
    background: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: block;
  }

  #neural { z-index: 0; }
  #maskCanvas { z-index: 1; background: #000; }

  .content {
    z-index: 2;
    position: relative;
    text-align: center;
    padding: 50px 70px;
    border-radius: 20px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 50px rgba(0,255,195,0.05);
    max-width: 650px;
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 3em;
    font-weight: 800;
    color: #00e5ff; /* solid cyan like the picture */
    margin-bottom: 10px;
  }

  h2 {
    font-size: 1.2em;
    color: #dcdcdc;
    font-weight: 600;
    opacity: 0.9;
    margin-bottom: 20px;
  }

  p {
    color: #bbb;
    line-height: 1.6;
    margin-bottom: 35px;
  }

  .fake-form {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .fake-form input, .fake-form button {
    border-radius: 8px;
    border: none;
    padding: 10px 20px;
  }

  .fake-form input {
    background: rgba(255,255,255,0.1);
    color: #fff;
    width: 240px;
  }

  .fake-form button {
    background: linear-gradient(90deg, #00ffc3, #0099ff);
    color: #000;
    font-weight: 600;
    cursor: not-allowed;
  }

  .ventures {
    margin-top: 40px;
    font-size: 0.9em;
    opacity: 0.8;
  }

  .ventures span {
    display: block;
    font-size: 1.3em;
    margin-top: 5px;
    background: linear-gradient(90deg,#0fffcf,#00e0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
    letter-spacing: 2px;
  }
</style>
</head>

<body>

<canvas id="neural"></canvas>
<canvas id="maskCanvas"></canvas>

<div class="content">
  <h1>AOLFS</h1>
  <h2>Advanced Operations, Logistics & Financial Solutions</h2>

  <p>We help businesses scale using AI-driven management, automation, and intelligent workflows built around your needs.</p>

  <div class="fake-form">
    <input type="text" placeholder="Get notified when we launch" disabled>
    <button disabled>Notify Me</button>
  </div>

  <div class="ventures">
    A Project of
    <span>ABCD VENTURES</span>
  </div>
</div>

<script>
/* === Neural Particle Animation Background === */
const canvas = document.getElementById('neural');
const ctx = canvas.getContext('2d');
let w, h;
const particles = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Particle {
  constructor() {
    this.x = Math.random() * w;
    this.y = Math.random() * h;
    this.size = Math.random() * 2;
    this.speedX = (Math.random() - 0.5) * 0.3;
    this.speedY = (Math.random() - 0.5) * 0.3;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x < 0 || this.x > w) this.speedX *= -1;
    if (this.y < 0 || this.y > h) this.speedY *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(0,255,195,0.5)';
    ctx.fill();
  }
}

function init() {
  for (let i = 0; i < 100; i++) {
    particles.push(new Particle());
  }
}
init();

function animate() {
  ctx.clearRect(0, 0, w, h);
  for (let i = 0; i < particles.length; i++) {
    const p = particles[i];
    p.update();
    p.draw();
  }
  requestAnimationFrame(animate);
}
animate();

/* === Scratch Reveal Effect === */
const maskCanvas = document.getElementById("maskCanvas");
const mctx = maskCanvas.getContext("2d");
maskCanvas.width = innerWidth;
maskCanvas.height = innerHeight;

// Start fully black
mctx.fillStyle = "#000";
mctx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);

function reveal(x, y) {
  mctx.save();
  mctx.globalCompositeOperation = "destination-out";
  const gradient = mctx.createRadialGradient(x, y, 0, x, y, 100);
  gradient.addColorStop(0, "rgba(0,0,0,1)");
  gradient.addColorStop(1, "rgba(0,0,0,0)");
  mctx.fillStyle = gradient;
  mctx.beginPath();
  mctx.arc(x, y, 100, 0, Math.PI * 2);
  mctx.fill();
  mctx.restore();
}

document.addEventListener("mousemove", e => reveal(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  reveal(t.clientX, t.clientY);
});

window.addEventListener("resize", () => {
  maskCanvas.width = innerWidth;
  maskCanvas.height = innerHeight;
  mctx.fillStyle = "#000";
  mctx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
});
</script>

</body>
</html>
