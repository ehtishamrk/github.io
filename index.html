<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOLFS | Advanced Operations, Logistics & Financial Solutions</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      height: 100vh; overflow: hidden;
      background: radial-gradient(circle at 50% 30%, #000, #020202, #000);
      color: #fff; display: flex; align-items: center;
      justify-content: center; flex-direction: column;
      position: relative; padding: 20px;
    }
    canvas {
      position: absolute; top: 0; left: 0; z-index: 0;
    }
    .container {
      position: relative; z-index: 2; text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px; padding: 40px 30px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 50px rgba(0, 255, 200, 0.2);
      animation: fadeIn 2s ease; width: 90%; max-width: 600px;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    .brand { font-size: clamp(2rem,5vw,3rem); font-weight: 800;
      letter-spacing: 3px; text-transform: uppercase;
      color: #00ffc3; text-shadow: none;
    }
    h1 { margin-top:10px; font-size:clamp(1rem,3vw,1.4rem); color:#ccc; }
    p { color:#aaa; margin:20px 0 40px; line-height:1.6;
      font-size:clamp(0.9rem,2.5vw,1rem);
    }
    .maintenance { color:#777; font-size:0.9em; margin-bottom:20px; display:block; }
    .email-box {
      display:flex; justify-content:center; align-items:center;
      background:rgba(255,255,255,0.08); border-radius:50px;
      padding:6px; max-width:380px; margin:0 auto 20px;
      flex-wrap:wrap; gap:8px;
    }
    input {
      background:transparent; border:none; outline:none; color:#fff;
      flex:1; min-width:180px; padding:12px 15px; font-size:14px;
    }
    input::placeholder { color:#777; }
    button {
      background:linear-gradient(45deg,#00ffc3,#0099ff);
      border:none; color:#000; font-weight:600; padding:12px 25px;
      border-radius:30px; cursor:not-allowed; transition:0.3s; flex-shrink:0;
    }
    .ventures {
      font-weight:600; background:linear-gradient(45deg,#00ffc3,#0099ff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .project-line { font-size:clamp(0.8rem,2vw,0.9rem); color:#aaa; margin-top:30px; }
    footer { font-size:clamp(0.7rem,1.8vw,0.8rem); color:#666; margin-top:10px; }
    @media (max-width:480px){
      body{overflow-y:auto;} .container{padding:30px 20px;}
      .email-box{flex-direction:column;border-radius:15px;}
      button{width:100%;}
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>

  <div class="container">
    <div class="brand">AOLFS</div>
    <h1>Advanced Operations, Logistics & Financial Solutions</h1>
    <p>Building the future of business scaling — where AI, automation, and intelligent workflows power next-gen operations, logistics, and finance.</p>

    <span class="maintenance">(This site is under maintenance.)</span>

    <div class="email-box">
      <input type="email" placeholder="Get notified when we relaunch..." disabled>
      <button disabled>Notify Me</button>
    </div>

    <div class="project-line">A Project of <span class="ventures">ABCD Ventures</span></div>
    <footer>© 2025 AOLFS. All rights reserved.</footer>
  </div>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let w, h;
    let stars = [];
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    class Star {
      constructor(angle, radius, speed, color) {
        this.angle = angle;
        this.radius = radius;
        this.speed = speed;
        this.color = color;
      }
      update() {
        this.angle += this.speed;
      }
      draw() {
        const x = w/2 + Math.cos(this.angle) * this.radius;
        const y = h/2 + Math.sin(this.angle) * this.radius * 0.6;
        const size = Math.random() * 1.5 + 0.5;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }
    function init() {
      stars = [];
      for (let i = 0; i < 1200; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.pow(Math.random(), 0.5) * (Math.min(w,h)/2);
        const speed = 0.0001 + Math.random() * 0.001;
        const color = `rgba(${0 + Math.random()*50}, ${255 - Math.random()*100}, ${200 + Math.random()*55}, ${Math.random()*0.8})`;
        stars.push(new Star(angle, radius, speed, color));
      }
    }
    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0,0,w,h);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }
    init();
    animate();
  </script>
</body>
</html>
