<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AOLFS | Advanced Operations, Logistics & Financial Solutions</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    height: 100vh;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: radial-gradient(ellipse at center, #04010a 0%, #000 100%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
  }

  /* Binary layer */
  #binaryCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    opacity: 0.35;
  }

  /* Mask overlay */
  #maskCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    background: black;
  }

  /* Center content */
  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    backdrop-filter: blur(12px) saturate(140%);
    background: rgba(255,255,255,0.04);
    padding: 50px 70px;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    box-shadow: 0 0 60px rgba(0, 255, 200, 0.2);
    transition: all 0.5s ease;
  }

  .content:hover {
    box-shadow: 0 0 80px rgba(0, 255, 200, 0.4);
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #00fff0, #00e0ff, #0fffcf);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
  }

  h2 {
    font-size: 1.2em;
    margin-bottom: 25px;
    opacity: 0.8;
    letter-spacing: 1px;
  }

  p {
    font-size: 1em;
    color: #ccc;
    margin-bottom: 30px;
  }

  .fake-form {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .fake-form input {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    width: 240px;
    outline: none;
  }

  .fake-form button {
    background: linear-gradient(90deg, #00e0ff, #00ffa2);
    border: none;
    color: #000;
    font-weight: 600;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .fake-form button:hover {
    opacity: 0.8;
  }

  .ventures {
    margin-top: 40px;
    font-size: 0.9em;
    letter-spacing: 1px;
    opacity: 0.8;
  }

  .ventures span {
    display: block;
    font-size: 1.4em;
    margin-top: 5px;
    background: linear-gradient(90deg, #0fffcf, #00e0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
    letter-spacing: 3px;
  }
</style>
</head>

<body>

<canvas id="binaryCanvas"></canvas>
<canvas id="maskCanvas"></canvas>

<div class="content">
  <h1>AOLFS</h1>
  <h2>Advanced Operations, Logistics & Financial Solutions</h2>
  <p>We help businesses scale using AI-driven management, automation, and intelligent workflows built around your needs.</p>

  <div class="fake-form">
    <input type="email" placeholder="Get notified when we launch" disabled />
    <button disabled>Notify Me</button>
  </div>

  <div class="ventures">
    A Project of
    <span>ABCD VENTURES</span>
  </div>
</div>

<script>
/* ========== Binary Code Background ========== */
const canvas = document.getElementById("binaryCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const binary = "010101010101010101010101";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function drawBinary() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00fff0";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = binary[Math.floor(Math.random() * binary.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;
    drops[i]++;
  }
}
setInterval(drawBinary, 33);

/* ========== Scratch Mask Reveal ========== */
const mask = document.getElementById("maskCanvas");
const mctx = mask.getContext("2d");
mask.width = window.innerWidth;
mask.height = window.innerHeight;

// start with full black cover
mctx.fillStyle = "black";
mctx.fillRect(0, 0, mask.width, mask.height);

function reveal(x, y) {
  mctx.globalCompositeOperation = "destination-out";

  // glow effect
  const gradient = mctx.createRadialGradient(x, y, 0, x, y, 120);
  gradient.addColorStop(0, "rgba(0,255,255,0.8)");
  gradient.addColorStop(0.5, "rgba(0,255,255,0.3)");
  gradient.addColorStop(1, "rgba(0,255,255,0)");

  mctx.fillStyle = gradient;
  mctx.beginPath();
  mctx.arc(x, y, 120, 0, Math.PI * 2);
  mctx.fill();

  // fade to black again smoothly
  setTimeout(() => {
    mctx.globalCompositeOperation = "source-over";
    const fade = mctx.createRadialGradient(x, y, 0, x, y, 130);
    fade.addColorStop(0, "rgba(0,0,0,0.6)");
    fade.addColorStop(1, "rgba(0,0,0,0)");
    mctx.fillStyle = fade;
    mctx.beginPath();
    mctx.arc(x, y, 130, 0, Math.PI * 2);
    mctx.fill();
  }, 700);
}

document.addEventListener("mousemove", e => reveal(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  reveal(touch.clientX, touch.clientY);
});
</script>

</body>
</html>
