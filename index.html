<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AOLFS | Advanced Operations Logistics & Financial Solutions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    #galaxyCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, black 100%);
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: #00e6e6; /* Teal AOLFS text */
    }

    .content h1 {
      font-size: 6em;
      letter-spacing: 10px;
      text-shadow: 0 0 30px #00e6e6, 0 0 60px #00e6e6, 0 0 90px #00ffff;
    }

    .content p {
      font-size: 1.2em;
      color: #b8d8d8;
      text-shadow: 0 0 10px #00e6e6;
    }

    @keyframes rotateGalaxy {
      from { transform: rotate(0deg) scale(1); }
      to { transform: rotate(360deg) scale(1.2); }
    }
  </style>
</head>
<body>
  <canvas id="galaxyCanvas"></canvas>

  <div class="content">
    <h1>AOLFS</h1>
    <p>Advanced Operations, Logistics & Financial Solutions</p>
  </div>

  <script>
    const canvas = document.getElementById("galaxyCanvas");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Generate stars in a galaxy spiral
    const numStars = 1600;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < numStars; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.pow(Math.random(), 0.6) * Math.min(canvas.width, canvas.height) * 0.5;
      const speed = 0.001 + Math.random() * 0.002;

      // Light distribution â€“ some stars are brighter
      const brightness = Math.random() * 0.8 + 0.2;

      stars.push({
        x: centerX + radius * Math.cos(angle),
        y: centerY + radius * Math.sin(angle),
        radius: 0.5 + Math.random() * 1.8,
        angle,
        distance: radius,
        speed,
        brightness
      });
    }

    function drawGalaxy() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let star of stars) {
        star.angle += star.speed;
        const x = centerX + star.distance * Math.cos(star.angle);
        const y = centerY + star.distance * Math.sin(star.angle);

        // soft glow gradient for realism
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, star.radius * 5);
        gradient.addColorStop(0, `rgba(255,255,255,${star.brightness})`);
        gradient.addColorStop(1, "rgba(255,255,255,0)");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, star.radius * 3, 0, Math.PI * 2);
        ctx.fill();
      }

      // Glowing galaxy core
      const coreGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 300);
      coreGradient.addColorStop(0, "rgba(255,255,255,0.6)");
      coreGradient.addColorStop(0.3, "rgba(255,200,200,0.4)");
      coreGradient.addColorStop(0.7, "rgba(200,100,100,0.2)");
      coreGradient.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = coreGradient;
      ctx.beginPath();
      ctx.arc(centerX, centerY, 400, 0, Math.PI * 2);
      ctx.fill();

      requestAnimationFrame(drawGalaxy);
    }

    drawGalaxy();
  </script>
</body>
</html>
