<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AOLFS | Weâ€™ll Be Back Soon</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Particles */
    .particles {
      position: absolute; width: 100%; height: 100%;
      overflow: hidden; z-index: 0;
    }
    .particles span {
      position: absolute;
      display: block;
      width: 20px; height: 20px;
      background: rgba(255,255,255,0.1);
      animation: float 20s infinite;
      border-radius: 50%;
      bottom: -150px;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    /* Main Card */
    .card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 45px 50px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffb347, #ffcc33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p { font-size: 1rem; margin-bottom: 25px; opacity: 0.85; }

    /* Email Box */
    .fake-form {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    input[type="email"] {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 65%;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    input[type="email"]::placeholder { color: rgba(255,255,255,0.6); }
    input[type="email"]:focus { background: rgba(255,255,255,0.25); }

    button {
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      color: #222;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 204, 51, 0.4);
    }

    .success {
      margin-top: 20px;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.4s ease;
      font-size: 0.95rem;
      color: #baff9e;
    }
    .show-success { opacity: 1; transform: translateY(0); }

    /* Project Tagline */
    .project-line {
      margin-top: 35px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
    .ventures {
      display: inline-block;
      font-weight: 700;
      background: linear-gradient(90deg, #00f5ff, #7effb2, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0,255,255,0.3);
      font-size: 1rem;
      animation: glowPulse 3s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%,100% { text-shadow: 0 0 8px rgba(0,255,255,0.4); }
      50% { text-shadow: 0 0 18px rgba(0,255,255,0.7); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
    }

    @media (max-width: 480px) {
      .card { padding: 35px 25px; }
      h1 { font-size: 1.7rem; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <span style="left:5%;animation-delay:2s;width:15px;height:15px;"></span>
    <span style="left:25%;animation-delay:4s;"></span>
    <span style="left:50%;animation-delay:6s;width:25px;height:25px;"></span>
    <span style="left:75%;animation-delay:3s;width:10px;height:10px;"></span>
    <span style="left:90%;animation-delay:5s;width:18px;height:18px;"></span>
  </div>

  <div class="card">
    <h1>ðŸš§ Weâ€™ll Be Back Soon</h1>
    <p>Weâ€™re crafting something extraordinary. Drop your email to get notified when weâ€™re back!</p>

    <div class="fake-form">
      <input type="email" id="fakeEmail" placeholder="Enter your email" />
      <button type="button" id="fakeSubmit">Notify Me</button>
    </div>

    <div class="success" id="successMsg">âœ… Youâ€™ll be notified when weâ€™re back!</div>

    <div class="project-line">A Project of <span class="ventures">ABCD Ventures</span></div>
  </div>

  <footer>Â© 2025 AOLFS | All rights reserved</footer>

  <script>
    const button = document.getElementById('fakeSubmit');
    const input = document.getElementById('fakeEmail');
    const msg = document.getElementById('successMsg');
    button.addEventListener('click', () => {
      if (input.value.trim() !== "") {
        msg.classList.add('show-success');
        input.value = "";
        setTimeout(() => msg.classList.remove('show-success'), 3000);
      } else {
        input.placeholder = "Please enter an email...";
      }
    });
  </script>
</body>
</html>
