<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOLFS | Advanced Operations, Logistics & Financial Solutions</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 50% 30%, #000, #020202, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 50px rgba(0, 255, 200, 0.2);
      animation: fadeIn 2s ease;
      width: 90%;
      max-width: 600px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #00ffc3; /* solid cyan, no glow or gradient */
      text-shadow: none;
    }

    h1 {
      margin-top: 10px;
      font-size: 1.4rem;
      color: #ccc;
      text-shadow: none;
    }

    p {
      color: #aaa;
      margin: 20px 0 40px;
      line-height: 1.6;
    }

    .email-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.08);
      border-radius: 50px;
      padding: 6px;
      max-width: 380px;
      margin: 0 auto 20px;
    }

    input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      flex: 1;
      padding: 12px 15px;
      font-size: 14px;
    }

    input::placeholder {
      color: #777;
    }

    button {
      background: linear-gradient(45deg, #00ffc3, #0099ff);
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: not-allowed;
      transition: 0.3s;
    }

    .ventures {
      font-weight: 600;
      background: linear-gradient(45deg, #00ffc3, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
    }

    .project-line {
      font-size: 14px;
      color: #aaa;
      margin-top: 30px;
    }

    footer {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="neural"></canvas>

  <div class="container">
    <div class="brand">AOLFS</div>
    <h1>Advanced Operations, Logistics & Financial Solutions</h1>
    <p>We’re upgrading to deliver next-gen AI-driven operations, logistics, and finance automation.<br>
    Innovation is being refactored. Excellence takes a moment.</p>

    <div class="email-box">
      <input type="email" placeholder="Enter your email to get notified..." disabled>
      <button disabled>Notify Me</button>
    </div>

    <div class="project-line">A Project of <span class="ventures">ABCD Ventures</span></div>
    <footer>© 2025 AOLFS. All rights reserved.</footer>
  </div>

  <script>
    const canvas = document.getElementById('neural');
    const ctx = canvas.getContext('2d');
    let w, h;
    const particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > w) this.speedX *= -1;
        if (this.y < 0 || this.y > h) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,255,195,0.5)';
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < 80; i++) {
        particles.push(new Particle());
      }
    }
    init();

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
